<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React App</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import React from 'https://unpkg.com/react@17/umd/react.production.min.js';
    import ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.production.min.js';
    import { BrowserRouter as Router, Route } from 'https://unpkg.com/react-router-dom@6/umd/react-router-dom.min.js';
    import App from './src/App.js';

    ReactDOM.createRoot(document.getElementById('root')).render(
      <Router>
        <Route path="/gestor" element={<App />} />
      </Router>
    );
  </script>
</body>
</html>
